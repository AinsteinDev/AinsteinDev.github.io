<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ainstein Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .navbar-dark {
      background-color: #1e1e1e;
    }
    .carousel-item img {
      max-height: 500px;
      object-fit: cover;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Carousel -->
<div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/WW_GameSS.png" class="d-block w-100" alt="Wild West Screenshot 1" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/WW_GameSS_2.png" class="d-block w-100" alt="Wild West Screenshot 2" />
    </div>
  </div>
</div>

<!-- Sticky Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ainstein</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#games">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Games Section -->
<div class="container mt-5" id="games">
  <h2>Our Games</h2>
  <div class="card bg-dark text-white mt-3">
    <div class="card-body">
      <h5 class="card-title">Wild West RPG</h5>
      <p class="card-text">A choice-driven open-world RPG set in the untamed West.</p>
      <a href="games/wild-west.html" class="btn btn-warning">View Game</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
